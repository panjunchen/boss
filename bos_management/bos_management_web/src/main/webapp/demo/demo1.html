<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<link rel="stylesheet" type="text/css" href="../js/easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../js/easyui/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../js/easyui/demo.css">
	<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
	<script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"></script>
</head>
<body class="easyui-layout">
		<div data-options="region:'north'" style="height:100px"></div>
		<div data-options="region:'west',split:true" title="菜单导航" style="width:200px;">

			<div class="easyui-accordion"  data-options="fit:true">
			
				<div title="基本功能" data-options="iconCls:'icon-mini-add'" >
					123456
				</div>
			
				<div title="系统管理" data-options="iconCls:'icon-mini-add'">
					<ul class="easyui-tree">
						<li>
							<span>会员管理</span>
							<ul>
								<li>用户列表</li>
								<li>禁用删除</li>
							</ul>
						</li>
						<li>
							<span>权限管理</span>
							<ul>
								<li>角色管理</li>
								<li>权限管理</li>
							</ul>
						</li>
					</ul>
				</div>
			</div><!-- end of easyui-accordion -->
		
		</div><!-- end of west -->
		
		<div data-options="region:'center',title:'消息中心'">
			<table class="easyui-datagrid"
					data-options="url:'../data/datagrid_data1.json',method:'get',border:false,singleSelect:true,fit:true,fitColumns:true">
				<thead>
					<tr>
						<th data-options="field:'itemid'" width="80">ID</th>
						<th data-options="field:'productid'" width="100">产品序列号</th>
						<th data-options="field:'listprice',align:'right'" width="80">售价</th>
						<th data-options="field:'unitcost',align:'right'" width="80">单位开销</th>
						<th data-options="field:'attr1'" width="150">属性</th>
						<th data-options="field:'status',align:'center'" width="60">状态</th>
					</tr>
				</thead>
			</table>
		</div>
</body>
</html>
